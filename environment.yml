    - ceball::filigree=0.0.5+ceball
    - ceball::libfiligree=0.0.3+ceball
    ####

    - erdc::quest
    - pyviz/label/dev::datashader
    - pyviz/label/dev::param
    - pyviz/label/dev::parambokeh
    - pyviz/label/dev::paramnb
#    - pyviz/label/dev::geoviews
    - ioam::lancet

