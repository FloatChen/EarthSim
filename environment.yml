    - pyviz/label/dev
    - ceball    
    - conda-forge
    - defaults
    - erdc
    - ioam
dependencies:

    ########### direct deps
    - conda-forge::python=3.6
    - conda-forge::fiona
    - conda-forge::gdal
    - conda-forge::cartopy
    - conda-forge::bokeh
    - conda-forge::xarray
    - conda-forge::geopandas
    - conda-forge::jupyter
    - conda-forge::opencv
    - conda-forge::gsshapy
